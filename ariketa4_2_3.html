<html>
  <head>
    <title>Fades diferentes</title>
   </head>
  <body>
   <script type="text/javascript" src="jquery-1.11.3.min.js"></script>

    <script>
    $(document).ready(function(){
        
       $("#ezkutatu").click(function(){
           $("#div1").fadeOut();
           $("#div2").fadeOut(1000);
           $("#div3").fadeOut(3);

       });
       
       $("#erakutsi").click(function(){
           $("#div1").fadeIn();
           $("#div2").fadeIn(1000);
           $("#div3").fadeIn(3);

       });
    });
    </script>
    <div id="div1"><img src="imagenes/img1.jpg"></img></div>
    <div id="div2"><img src="imagenes/img1.jpg"></img></div>
    <div id="div3"><img src="imagenes/img1.jpg"></img></div>
    <input type="button" id="ezkutatu" name="Ezkutatu" value="Ezkutatu"/>
    <input type="button" id="erakutsi" name="Erakutsi" value="Erakutsi"/>
  </body>
</html>
